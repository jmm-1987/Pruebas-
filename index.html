<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video de Portada y Menú de Hamburguesa</title>

    <!-- Enlace a Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Estilos globales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Contenedor del video */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Toma el 100% de la altura de la pantalla */
            overflow: hidden;
        }

        /* Video en la portada */
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        /* Logo sobre el video */
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        /* Estilos para el contenido adicional debajo del video */
        .content {
            padding: 50px;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Estilos del menú de navegación */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            padding: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Estilos del botón hamburguesa */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-around;
            height: 25px;
            width: 30px;
        }

        .hamburger div {
            background-color: white;
            height: 4px;
            width: 100%;
        }

        /* Menú de navegación en pantallas pequeñas (inicialmente oculto) */
        .nav-links {
            display: flex;
        }

        .nav-links ul {
            flex-direction: row;
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.8);
            }

            .nav-links ul {
                flex-direction: column;
                width: 100%;
            }

            .nav-links ul li {
                padding: 15px 0;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Estilos para mostrar el menú cuando se haga clic en el botón de hamburguesa */
        .nav-active {
            display: flex;
        }

        /* Sección de iconos */
        .services-section {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 20px;
            background-color: #fff;
        }

        .service {
            text-align: center;
        }

        .service .material-icons {
            font-size: 50px;
            color: #333;
        }

        .service h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        /* Media query para ajustar los iconos en pantallas pequeñas */
        @media (max-width: 768px) {
            .services-section {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Contenedor del video de portada -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="20240922_011313_0001.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
        <!-- Logo en el centro del video -->
        <div class="logo">
            <img src="tu_logo.png" alt="Logo">
        </div>

        <!-- Barra de navegación con menú de hamburguesa -->
        <nav>
            <div class="logo">
                <img src="tu_logo.png" alt="Logo" style="width: 50px;">
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Sección de iconos con Google Material Icons -->
    <div class="services-section">
        <div class="service">
            <span class="material-icons">bakery_dining</span>
            <h3>Pastelería</h3>
        </div>
        <div class="service">
            <span class="material-icons">cake</span>
            <h3>Tartas Personalizadas</h3>
        </div>
        <div class="service">
            <span class="material-icons">local_pizza</span>
            <h3>Panadería</h3>
        </div>
    </div>

    <!-- Sección de contenido adicional -->
    <div class="content">
        <h1>Bienvenido a nuestra página</h1>
        <p>Esta es una página con un video de portada, un logo incrustado y un menú de hamburguesa.</p>
    </div>

    <script>
        // Función para mostrar u ocultar el menú al hacer clic en el botón de hamburguesa
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('nav-active');
        }
    </script>

</body>
</html>
